apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: ci-pipeline-template
spec:
  params:
    - name: git-repo-url
    - name: git-revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: build-and-deploy-
      spec:
        params:
          - name: run-trivy-scan-task
            value: 'False'
          - name: run-unit-tests-task
            value: 'False'
          - name: run-update-deployment-task
            value: 'True'
          - name: send-email-on-failure
            value: 'False'
          - name: deployment-name
            value: testapp
          - name: git-url
            value: $(tt.params.git-repo-url)
          - name: git-revision
            value: $(tt.params.git-revision)
          - name: IMAGE
            value: testimage
          - name: SUBDIR
            value: ''
          - name: LOCAL_SCAN_PATH
            value: ./
          - name: SEVERITY_LEVELS
            value: CRITICAL
          - name: smtpserver
            value: smtp-server-secret
        pipelineRef:
          name: build-and-deploy
        workspaces:
          - name: app-source
          - name: maven-settings
